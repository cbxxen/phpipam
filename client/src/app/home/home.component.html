<div class="container mt-5">
    <div  *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your Love now!</h1>
        <p class="lead">Come on in to viewyour matches.. all you need to do is sign up!</p>
        <div class="class text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button type="button" class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="class container">
        <div class="class row justify-content-center">
            <div class="class col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
